<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Patient</th>
            <th>Medication</th>
            <th>Dosage</th>
            <th>Frequency</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {{range .Prescriptions}}
        <tr>
            <td>{{.ID}}</td>
            <td>{{.Patient.FirstName}} {{.Patient.LastName}}</td>
            <td>{{.Medication.Name}}</td>
            <td>{{.Dosage}}</td>
            <td>{{.Frequency}}</td>
            <td class="actions">
                <button 
                    class="btn btn-warning" 
                    hx-get="/prescriptions/{{.ID}}/edit" 
                    hx-target="#prescription-form-container"
                    hx-swap="innerHTML">
                    Edit
                </button>
                <button 
                    class="btn btn-danger" 
                    hx-delete="/prescriptions/{{.ID}}" 
                    hx-target="#prescriptions-list"
                    hx-swap="innerHTML"
                    hx-confirm="Are you sure you want to delete this prescription?">
                    Delete
                </button>
            </td>
        </tr>
        {{else}}
        <tr>
            <td colspan="6" style="text-align: center;">No prescriptions found</td>
        </tr>
        {{end}}
    </tbody>
</table>
